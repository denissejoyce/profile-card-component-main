<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Profile card component solution">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <h1 class="sr-only">Profile card component solution</h1>
      <article class="card">
        <div class="profile">
          <img class="user-banner" src="images/bg-pattern-card.svg">
          <img class="user-img" src="images/image-victor.jpg" alt="victor crest">
          <h2 class="user">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <span class="location">London</span>
          </h2>
        </div>
        <div class="profile-info">
          <dl>
            <dt class="stats">80K</dt>
            <dd class="description">Followers</dd>
          </dl>
          <dl>
            <dt class="stats">803K</dt>
            <dd class="description">Likes</dd>
          </dl>
          <dl>
            <dt class="stats">1.4K</dt>
            <dd class="description">Photos</dd>
          </dl>
        </div>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://itsmedenisse.com/">Denisse Joyce</a>.
      </p>
    </footer>
  </div>
</body>
</html>
